<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>My Calendar</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- needs header -->

    <main class="container-fluid">
      <section class="section-list"></section>

      <section class="section-form">
        <div class="form">
          <!-- <div>
                    <label class="form-label"></label>
                    <input type="text" class="form-control">
                </div> -->

          <div>
            <label class="form-label">Title:</label>
            <input id="txtTitle" type="text" class="form-control" />
          </div>

          <div>
            <label class="form-label">Important - </label>
            <i id="iconImportant" class="far fa-star"></i>
            <!-- solid-->
            <!-- <i class="far fa-star"> </i>  regular-->
          </div>

          <div>
            <label class="form-label">Due Date:</label>
            <input id="selDate" type="datetime-local" class="form-control" />
          </div>

          <div>
            <label class="form-label">Location:</label>
            <input id="txtLocation" type="text" class="form-control" />
          </div>

          <div>
            <label class="form-label">Priority:</label>
            <select id="selPriority" class="form-select">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">IMPORTANT!!!</option>
            </select>
          </div>

          <div>
            <label class="form-label">Color:</label>
            <input id="selColor" type="color" class="form-control" />
          </div>

          <div>
            <label class="form-label">Contact:</label>
            <input id="txtContact" type="text" class="form-control">
          </div>

          <div>
            <label class="form-label">Description:</label><br>
            <textarea id="txtDesrciption" cols="55"></textarea>
          </div>

          <div>
              <button id="btnSave" class="btn btn-dark">Save Task</button>

          </div>
        </div>
      </section>
    </main>

    <!-- needs footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/tests.js"></script> -->
  </body>
</html>

<!-- 
    Task:
    
    Title
    Important (icon)
    Due Date (date picker)
    Location
    Priority (select)
    Color     (color picker)
    Contact
    Description

 -->
